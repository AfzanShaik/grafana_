server:
  http_listen_port: 3200
  grpc_listen_port: 3300
  log_level: info
  health_check_path: /status

distributor:
  receivers:
    otlp:
      protocols:
        http:
          endpoint: "0.0.0.0:4318"
        grpc:
          endpoint: "0.0.0.0:4317"

compactor:
  compaction:
    block_retention: 48h

metrics_generator:
  registry:
    external_labels:
      source: tempo
      cluster: linux-microservices
  storage:
    path: /var/tempo/generator/wal
    remote_write:
      - url: http://admin:password@prometheus:9090/api/v1/write
        send_exemplars: true

storage:
  trace:
    backend: local
    local:
      path: /var/tempo/traces
      wal:
        path: /var/tempo/wal
    block:
      index_downsample: true
      encoding: snappy

overrides:
  defaults:
    metrics_generator:
      processors: [service-graphs, span-metrics]